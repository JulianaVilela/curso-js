<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite o primeiro número: '))
       var n2 = Number.parseFloat(window.prompt('Digite o segundo número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
       //(number + number) para adição
        //(sting + string) para concatenação
    </script>
